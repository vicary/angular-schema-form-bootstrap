<div class="form-group schema-form-radiobuttons {{::form.htmlClass + ' ' + idClass}}"
     ng-class="{
       'has-error': form.disableErrorState !== true &&  hasError(),
       'has-success': form.disableSuccessState !== true &&  hasSuccess(),
       'required': form.required === true
     }">
  <div>
    <label class="control-label {{::form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
  </div>
  <div class="btn-group">
    <label sf-field-model="replaceAll" class="btn {{ (tm.value === $$value$$) ? form.style.selected || 'btn-default' : form.style.unselected || 'btn-default'; }}"
           ng-class="{ active: tm.value === $$value$$ }"
           ng-repeat="tm in form.titleMap">
      <input type="radio"
             class="{{::form.fieldHtmlClass}}"
             sf-changed="form"
             style="display: none;"
             ng-disabled="form.readonly"
             sf-field-model
             schema-validate="form"
             ng-value="tm.value"
             name="{{::fieldId(true, false)}}">
      <span ng-bind-html="tm.name"></span>
    </label>
  </div>
  <div class="help-block" sf-message="form.description"></div>
</div>
