<div class="form-group schema-form-radios {{::form.htmlClass + ' ' + idClass}}"
     ng-class="{
       'has-error': form.disableErrorState !== true &&  hasError(),
       'has-success': form.disableSuccessState !== true && hasSuccess(),
       'required': form.required === true
     }">
  <label class="control-label {{::form.labelHtmlClass}}"
         sf-field-model schema-validate="form"
         ng-show="showTitle()">{{form.title}}</label>
  <div class="radio" ng-repeat="tm in form.titleMap">
    <label>
      <input type="radio"
             class="{{::form.fieldHtmlClass}}"
             sf-changed="form"
             ng-disabled="form.readonly"
             sf-field-model
             ng-value="tm.value"
             name="{{::fieldId(true, false)}}">
      <span ng-bind-html="tm.name"></span>
    </label>
  </div>
  <div class="help-block" sf-message="form.description"></div>
</div>
